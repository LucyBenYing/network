    <script>
        data = {
            name: "zhangsan",
            age: 20
        };
        var str = "<div>我是{{ name }} 今年{{age}}岁了</div>";
        var patern = /{{\s*([a-zA-Z]+)\s*}}/;
        var resstr = patern.exec(str);


        var res = repleaceStr(str, patern, data);
        console.log(res);

        function repleaceStr(str, pattern, data) {
            var reslut = null
            while (reslut = patern.exec(str)) {
                str = str.replace(reslut[0], data[reslut[1]])
            }
            return str;
        }
